{% extends 'core/base.html' %}

{% block title %}Invited Rooms | {% endblock %}

{% block content %}
    <section>
        <h1 class="text-3xl lg:text-6xl text-orange-400 text-center font-bold my-3">Invited Rooms</h1>
        <div class="w-full flex flex-wrap items-center">
            {% for room in rooms %}
                <div class=" w-full md:w-1/2 lg:w-1/4 px-3 py-3">
                    <div class="p-5 bg-white shadow-md rounded-xl text-center border border-orange-400">
                        <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
        
                        <a href="{% url 'room_detail' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-orange-600 hover:bg-orange-700 font-semibold">Join</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
