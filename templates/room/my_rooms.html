{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
    <section>
        <h1 class="text-3xl lg:text-6xl text-orange-400 text-center font-bold my-3">My Rooms</h1>
        <div class='flex items-center justify-center'>
            <a href="{% url 'create_room' %}" class='px-4 py-2 bg-orange-400 rounded-xl text-white font-semibold hover:bg-orange-600'>
                Create Room
            </a>
        </div>
        <div class="w-full flex flex-wrap items-center">
            {% for room in created_rooms %}
                <div class=" w-full md:w-1/2 lg:w-1/4 px-3 py-3">
                    <div class="p-5 bg-white shadow-md rounded-xl text-center border border-orange-400">
                        <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
                        <p class="text-sm my-2">
                        {% if room.is_private %}
                            <span class="text-red-500">Private</span>
                        {% else %}
                            <span class="text-green-500">Public</span>
                        {% endif %}
                            </p>
                        <a href="{% url 'room_detail' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-orange-600 hover:bg-orange-700 font-semibold">Join</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
